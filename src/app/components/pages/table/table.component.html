<div  class="container my-3">
    <div>
        <h1 class="h1">Lista de contatos</h1>
      </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Endere√ßo</th>
            <th scope="col">Telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contato of contatos">
            <th scope="row"> {{contato.id}} </th>
            <td>{{contato.nome}}</td>
            <td>{{contato.adress}}</td>
            <td>{{contato.email}}</td>
          </tr>
        </tbody>
    </table>
</div>
